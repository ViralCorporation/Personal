<!DOCTYPE html>
<html ng-app='Personal'>
    <head>
        <title>Personal</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="UTF-8" />
        
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/sign-up.css" />
        <link rel='stylesheet' href='css/material.css'/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="js/material.js"></script>
        <script src="js/sign-up.js"></script>

        <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
        <script src="js/App.js"></script>
       
        

    </head>
    
    <body>
        <div id="sign-up-panel">
            <div class="overlay" onclick="closeSignUp()"></div>
            
            <div class="modal">
                <div id="sign-up-text">
                    <h4>Cadastro</h4>
                </div>    
                <div id='fields-sign-up'>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="label-sign">
                        <input class="mdl-textfield__input" type="text" id="sign-sample" id="label-float" autocomplete="off">
                        <label class="mdl-textfield__label" for="sample3" id="name-signup">Nome</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="label-sign">
                        <input class="mdl-textfield__input" type="text" id="sign-sample" autocomplete="off">
                        <label class="mdl-textfield__label" for="sample3" id="email-signup">Email</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="label-sign">
                        <input class="mdl-textfield__input" type="password" id="sign-sample" autocomplete="off">
                        <label class="mdl-textfield__label" for="sample3" id="password-signup">Senha</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="label-sign">
                        <input class="mdl-textfield__input" type="password" id="sign-sample" autocomplete="off">
                        <label class="mdl-textfield__label" for="sample3" id="confirm-password">Confirme a senha</label>
                    </div>
                    
                </div>
                <div id='actions-sign-up'>
                    <button id='button-modal' onclick="closeSignUp()" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                      Cancelar
                    </button>
                    <button id='button-modal' class="mdl-button mdl-js-button mdl-js-ripple-effect">
                      Cadastrar
                    </button>
                </div>
            </div>
        </div>
        
        <div id='form-actions' class="sign-up" >
            <button type="button" type="submit" onclick="openSignUp()" id='SignUp-button' class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
              Cadastre-se
            </button>
        </div>
        <div id="row-fluid-principal">
            <div id='brand' onselectstart="return false;" ondragstart='return false'>
                <div id='conteiner-icon'>
                    <img class='icon' src="images/icon.png" onselectstart="return false;" ondragstart='return false'>
                </div>
                
                <div id='container-name' ondragstart='return false' onselectstart="return false;">
                    <li>
                        <a id='brand-name' onselectstart="return false;">
                            Seja bem-vindo ao Personal.
                        </a>
                    </li>
                </div>
        </div>
        
            <div id='row-fluid'>
                <div id='form-login' class= "login-form">
                    <form action="/Personal/home.html">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="label-sign">
                            <input class="mdl-textfield__input" type="text" id="sample3" autocomplete="off">
                            <label class="mdl-textfield__label" for="email-login" autocomplete="off">Login</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="label-sign">
                            <input class="mdl-textfield__input" type="password" id="sample3" autocomplete="off">
                            <label class="mdl-textfield__label" for="password-login">Senha</label>
                        </div>
                        <div>
                            <button id='login-button' type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                                 Entrar
                            </button>
                        </div>
                    </form>
            </div>
        </div>
        
        </div>
        <footer>
            <div id="footer" align="center">
                <div id="left">
                    <div id="cols">        

                    </div>

                </div>
                </div>
            
        </footer>

    </body>
</html>
